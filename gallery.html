<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Flower Shop</title>
    <style>
        /* Internal CSS for Gallery Page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        section {
            padding: 20px;
            margin: auto;
            max-width: 1200px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0px -2px 4px rgba(0, 0, 0, 0.1);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .gallery img {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        h1, h2 {
            color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Flower Shop</h1>
</header>

<section class="gallery">
    <h2>Gallery</h2>
    <img src="images/flower1.jpg" alt="Flower 1">
    <img src="images/flower2.jpg" alt="Flower 2">
    <img src="images/flower3.jpg" alt="Flower 3">
    <img src="images/critic1.jpg" alt="Flower 4">
    <img src="images/critic2.jpg" alt="Flower 5">
    <img src="images/critic3.jpg" alt="Flower 6">
</section>

<footer>
    &copy; 2024 Flower Shop. All rights reserved.
</footer>

</body>
</html>
