<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowerShop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            justify-content: space-between;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .popWindow {
            flex: 0 0 48%;
            max-height: calc(60vh - 20px);
            overflow: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h1, h2 {
            color: #007bff;
            margin-top: 0;
        }

        p {
            color: #333;
            line-height: 1.6;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            overflow: hidden;
            margin-top: 20px;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="popWindow">
            <h1>FlowerShop:</h1>
            <p>
                Where blossoms bloom in vibrant delight.
From roses red to lilies pure,
Find your floral dreams in our site's light.

            </p>
        </section>
        <section class="popWindow">
            <h2>CEO speaks</h2>
            <div class="video-container">
                <video controls src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"></video>
            </div>
        </section>
    </div>
</body>
</html>
